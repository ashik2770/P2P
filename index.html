<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuturaCall - Advanced Communication Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .futuristic-bg {
            background: linear-gradient(135deg, #1a1b41 0%, #2a2b5f 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .video-container {
            position: relative;
            background: #000;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .video-overlay {
            position: absolute;
            bottom: 0.5rem;
            left: 0.5rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="futuristic-bg min-h-screen text-white font-sans">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="glass-effect rounded-lg p-4 mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600">
                    FuturaCall
                </h1>
                <p class="text-sm opacity-75">Advanced Communication Platform</p>
            </div>
            <div id="userId" class="text-sm">Your ID: <span id="userIdValue">Generating...</span></div>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Video Section -->
            <div class="lg:col-span-3">
                <div class="glass-effect rounded-lg p-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <div class="video-container">
                            <video id="localVideo" autoplay playsinline muted></video>
                            <div class="video-overlay">You</div>
                        </div>
                        <div class="video-container">
                            <video id="remoteVideo" autoplay playsinline></video>
                            <div class="video-overlay">Remote User</div>
                        </div>
                    </div>
                    
                    <!-- Controls -->
                    <div class="flex flex-wrap gap-4 justify-center">
                        <input id="remoteId" class="bg-transparent border rounded-lg p-2 w-48" placeholder="Enter Remote ID">
                        <button id="connectBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-all">
                            Connect
                        </button>
                        <button id="endCallBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition-all" disabled>
                            End Call
                        </button>
                        <button id="screenShareBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg transition-all" disabled>
                            Share Screen
                        </button>
                        <button id="recordBtn" class="bg-orange-600 hover:bg-orange-700 px-4 py-2 rounded-lg transition-all" disabled>
                            Record
                        </button>
                        <button id="muteBtn" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-lg transition-all" disabled>
                            Mute
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat & Controls -->
            <div class="space-y-6">
                <div class="glass-effect rounded-lg p-4 h-[400px] flex flex-col">
                    <h2 class="text-xl font-semibold mb-4">Chat</h2>
                    <div id="chatMessages" class="flex-1 overflow-y-auto mb-4 space-y-2"></div>
                    <div class="flex gap-2">
                        <input id="chatInput" class="flex-1 bg-transparent border rounded-lg p-2" placeholder="Type a message...">
                        <button id="sendChatBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">Send</button>
                    </div>
                </div>
                <div class="glass-effect rounded-lg p-4">
                    <h3 class="text-lg font-semibold mb-2">Call Stats</h3>
                    <div id="callStats" class="text-sm space-y-1"></div>
                </div>
            </div>
        </div>

        <!-- Status -->
        <div id="status" class="mt-6 text-center text-sm opacity-75">
            Status: Disconnected
        </div>
    </div>

    <script>
        // WebRTC Configuration
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ],
            iceCandidatePoolSize: 10
        };

        // DOM Elements
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const connectBtn = document.getElementById('connectBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const screenShareBtn = document.getElementById('screenShareBtn');
        const recordBtn = document.getElementById('recordBtn');
        const muteBtn = document.getElementById('muteBtn');
        const chatInput = document.getElementById('chatInput');
        const sendChatBtn = document.getElementById('sendChatBtn');
        const chatMessages = document.getElementById('chatMessages');
        const status = document.getElementById('status');
        const remoteId = document.getElementById('remoteId');
        const userIdValue = document.getElementById('userIdValue');
        const callStats = document.getElementById('callStats');

        // State Variables
        let peerConnection;
        let localStream;
        let remoteStream;
        let mediaRecorder;
        let recordedChunks = [];
        let isMuted = false;
        let localUserId = Math.random().toString(36).substring(2, 10);
        let dataChannel;

        // Simulated Signaling Server (for demo purposes)
        const signalingServer = {
            connections: new Map(),
            send: function(userId, message) {
                setTimeout(() => {
                    if (this.connections.has(userId)) {
                        this.connections.get(userId)(message);
                    }
                }, 100);
            },
            register: function(userId, callback) {
                this.connections.set(userId, callback);
            }
        };

        // Initialize
        userIdValue.textContent = localUserId;
        signalingServer.register(localUserId, handleSignalingMessage);

        async function startCall() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                await createPeerConnection();
                toggleButtons(true);
                status.textContent = 'Status: Ready to connect';
            } catch (error) {
                console.error('Media error:', error);
                status.textContent = `Status: Error - ${error.message}`;
            }
        }

        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection(configuration);

            // Data Channel for Chat
            dataChannel = peerConnection.createDataChannel('chat');
            dataChannel.onmessage = (event) => displayMessage('Remote', event.data);
            dataChannel.onopen = () => console.log('Data channel opened');

            // Add local stream tracks
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = ({ streams: [stream] }) => {
                remoteStream = stream;
                remoteVideo.srcObject = stream;
                status.textContent = 'Status: Connected';
                updateCallStats();
            };

            peerConnection.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    signalingServer.send(remoteId.value, { type: 'candidate', candidate });
                }
            };

            peerConnection.onconnectionstatechange = () => {
                status.textContent = `Status: ${peerConnection.connectionState}`;
                if (peerConnection.connectionState === 'disconnected') endCall();
            };
        }

        async function initiateCall() {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            signalingServer.send(remoteId.value, { type: 'offer', offer });
        }

        async function handleSignalingMessage(message) {
            try {
                if (message.type === 'offer') {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    signalingServer.send(remoteId.value, { type: 'answer', answer });
                } else if (message.type === 'answer') {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
                } else if (message.type === 'candidate') {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                }
            } catch (error) {
                console.error('Signaling error:', error);
            }
        }

        function endCall() {
            if (peerConnection) peerConnection.close();
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            if (mediaRecorder?.state === 'recording') mediaRecorder.stop();
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            toggleButtons(false);
            status.textContent = 'Status: Disconnected';
            peerConnection = null;
            mediaRecorder = null;
            recordedChunks = [];
        }

        async function updateCallStats() {
            if (!peerConnection) return;
            const stats = await peerConnection.getStats();
            let statsOutput = '';
            stats.forEach(report => {
                if (report.type === 'inbound-rtp' && report.kind === 'video') {
                    statsOutput += `FPS: ${report.framesPerSecond || 'N/A'}<br>`;
                    statsOutput += `Bitrate: ${Math.round(report.bytesReceived / 1000)} kB/s<br>`;
                }
            });
            callStats.innerHTML = statsOutput;
            setTimeout(updateCallStats, 1000);
        }

        // Event Listeners
        connectBtn.addEventListener('click', async () => {
            if (!remoteId.value) {
                status.textContent = 'Status: Please enter a remote ID';
                return;
            }
            if (!peerConnection) await startCall();
            await initiateCall();
        });

        endCallBtn.addEventListener('click', endCall);

        screenShareBtn.addEventListener('click', async () => {
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const screenTrack = screenStream.getTracks()[0];
                const sender = peerConnection.getSenders().find(s => s.track.kind === 'video');
                await sender.replaceTrack(screenTrack);
                screenTrack.onended = () => sender.replaceTrack(localStream.getVideoTracks()[0]);
            } catch (error) {
                console.error('Screen share error:', error);
            }
        });

        recordBtn.addEventListener('click', () => {
            if (!mediaRecorder) {
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(localStream);
                mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `recording-${Date.now()}.webm`;
                    a.click();
                    URL.revokeObjectURL(url);
                };
                mediaRecorder.start();
                recordBtn.textContent = 'Stop Recording';
            } else {
                mediaRecorder.stop();
                mediaRecorder = null;
                recordBtn.textContent = 'Record';
            }
        });

        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            localStream.getAudioTracks()[0].enabled = !isMuted;
            muteBtn.textContent = isMuted ? 'Unmute' : 'Mute';
        });

        sendChatBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message && dataChannel?.readyState === 'open') {
                dataChannel.send(message);
                displayMessage('You', message);
                chatInput.value = '';
            }
        }

        function displayMessage(sender, message) {
            const div = document.createElement('div');
            div.className = `p-2 rounded-lg ${sender === 'You' ? 'bg-blue-600/50 ml-auto' : 'bg-purple-600/50'} max-w-[80%]`;
            div.textContent = `${sender}: ${message}`;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function toggleButtons(isActive) {
            connectBtn.disabled = isActive;
            endCallBtn.disabled = !isActive;
            screenShareBtn.disabled = !isActive;
            recordBtn.disabled = !isActive;
            muteBtn.disabled = !isActive;
        }

        // Initial setup
        toggleButtons(false);
    </script>
</body>
</html>
